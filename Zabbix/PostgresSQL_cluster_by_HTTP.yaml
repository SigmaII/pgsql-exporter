zabbix_export:
  version: '7.0'
  template_groups:
    - uuid: a571c0d144b14fd4a87a9d9b2aa9fcd6
      name: Templates/Applications
  templates:
    - uuid: 7e8866e82dc14864b8889fee4adbcd6e
      template: 'PostgresSQL cluster by HTTP'
      name: 'PostgresSQL cluster by HTTP'
      groups:
        - name: Templates/Applications
      items:
        - uuid: 3984741c888a4a708ce0c71a826f6174
          name: 'PGSQL Active Connections'
          type: HTTP_AGENT
          key: Number_active_connections
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.active_connections
          url: 'http://127.0.0.1:8080/metrics'
        - uuid: 75662c2f0e724f72937fdda295c2810e
          name: 'PGSQL Cache Hit (percent)'
          type: HTTP_AGENT
          key: percentage_cache_hit
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.cache_hit
          url: 'http://127.0.0.1:8080/metrics'
        - uuid: c4bbeaca106f4559aa9e29be06efc03c
          name: 'PGSQL Database Size (Mb)'
          type: HTTP_AGENT
          key: pgsql_db_size
          preprocessing:
            - type: JSONPATH
              parameters:
                - $.db_size
            - type: STR_REPLACE
              parameters:
                - MB
                - ''
          url: 'http://127.0.0.1:8080/metrics'
